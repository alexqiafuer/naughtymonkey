{% extends 'main.html' %} {% block content %}

<main class="formPage my-xl">
  <div class="content-box">
      <div class="formWrapper">
          <a class="backButton" href="{% url 'user-account' %}"><i class="im im-angle-left"></i></a>
          <br>

          <form class="form" method="POST" action="">
              {% csrf_token %}
              
              <p>This action will DELETE "{{obj}}", Are you Sure to proceed?</p>
              <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Go Back</a>

              <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm " />
          </form>
      </div>
  </div>
</main>

{% endblock content %}
