{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'user-inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{user_message.subject}}</h4>
          {% if message.sender %}
          <a href="profile.html" class="message__author">{{user_message.name}}</a>
          {% else %}
          <p class="message__author">{{user_message.name}}</p>
          {% endif %}
          

          <p class="message__date">{{user_message.created}}</p>
          <div class="message__body">
            {{user_message.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
  {% endblock content %}
