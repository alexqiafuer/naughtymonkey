{% extends 'main.html' %}

{% block content %}

<main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unread}}</span>)</h3>
      <ul class="messages">
        {% for msg in user_messages %}
            {% if msg.is_read %}
                <li class="message message">
            {% else %}
                <li class="message message--unread">
            {% endif %}
                <a href="{% url 'user-viewmsg' msg.id %}">
                    <span class="message__author">{{msg.name}}</span>
                    <span class="message__subject">{{msg.subject}}</span>
                    <span class="message__date">{{msg.created}}</span>
                </a>
                </li>
        {% endfor %}
      </ul>
    </div>
  </main>

{% endblock content %}
